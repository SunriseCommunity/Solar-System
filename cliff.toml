[changelog]
# template for the changelog header
header = """
<!-- markdownlint-disable -->
<!-- eslint-disable markdown/no-missing-label-refs -->
# Changelog\n
### All notable changes to this project will be documented in this file.\n\n![462894956-551fc5b1-2f73-4792-9284-2c2f3452e42b](https://github.com/user-attachments/assets/1dbddcfa-1b08-4a04-8f64-bfbe8c5dcc45)\n\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
  ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
  ## [Unreleased]
{% endif %}
{% if commit_range and commit_range.from and commit_range.to %}
  [[{{ commit_range.from | truncate(length=7, end="") }}](https://github.com/SunriseCommunity/Solar-System/commit/{{ commit_range.from }})...[{{ commit_range.to | truncate(length=7, end="") }}](https://github.com/SunriseCommunity/Solar-System/commit/{{ commit_range.to }})]([compare](https://github.com/SunriseCommunity/Solar-System/compare/{{ commit_range.from }}...{{ commit_range.to }}))
{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}
  ### {{ group | striptags | trim | upper_first }}
  {% for commit in commits %}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
      {% if commit.breaking %}[**breaking**] {% endif %}\
      {{ commit.message | upper_first | replace(from="\n", to="\n    ") }} [`({{ commit.id | truncate(length=7, end="") }})`](https://github.com/SunriseCommunity/Solar-System/commit/{{ commit.id }})

  {% endfor %}
{% endfor %}\n
{% for submodule_path, commits in submodule_commits %}
    ### {{ submodule_path | upper_first }}
    {% for group, commits in commits | group_by(attribute="group") %}
        #### {{ group | upper_first }}
        {% for commit in commits %}
            - {{ commit.message | upper_first }}\
        {% endfor %}
    {% endfor %}
{% endfor %}\n
{% if commit.footer %}
  <!-- Use the footer directly -->
  {{ commit.footer | trim | indent(width=8) }}
{% endif %}
"""
# template for the changelog footer
footer = """
